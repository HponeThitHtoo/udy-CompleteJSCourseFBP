<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="message">Complete JavaScript Course</div>

    <script>
        var message = document.getElementById('message');
        
        var d = new Date();
        // var d = new Date("2010-01-10CDT13:00:55");
        // var d = new Date("APRIL, 10, 2011");
        var t = d.getTime();

        var birthDate = new Date('October, 11, 1985');
        var birthTime = birthDate.getTime();

        var diffTime = t - birthTime;

        message.innerHTML += '<br>' + d + '<br>' + t;

        var tempDate = new Date();
        tempDate.setFullYear('2018');
        tempDate.setDate(d.getDate() + 100);
        tempDate.setMonth(11);

        message.innerHTML += '<br>' + tempDate;
    </script>
</body>
</html>
