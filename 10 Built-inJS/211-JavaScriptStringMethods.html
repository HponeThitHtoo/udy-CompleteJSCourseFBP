        var message = document.getElementById('message');

        var btn = document.getElementById('btn');

        btn.onclick = function() {
            
            var inputString = document.getElementById('inputString').value;
            var lengthString = document.getElementById('lengthString').value;

            if (inputString.length == Number(lengthString)) {
                message.innerHTML = 'Correct!. It was ' + inputString.length;
            } else {
                message.innerHTML = 'Wrong!. It was ' + inputString.length;
            }
        }
