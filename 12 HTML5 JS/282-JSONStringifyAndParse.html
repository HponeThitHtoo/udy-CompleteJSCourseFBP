<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="output">Complete JavaScript Course</div>
    <div>JSON: JavaScript Object Notation</div>

    <script>
        var message = 'Hello World';
        var myObj = {'message': 'Hello World', 'count': '1', 'secret': 'JavaScript'};
        // console.log(myObj);
        var myStr = JSON.stringify(myObj);
        /* console.log(myStr);
        var myObj2 = JSON.parse(myStr);
        console.log(myObj2); */

        if (localStorage.getItem('mes')) {
            var myObj2 = JSON.parse(localStorage.getItem('mes'));
            document.getElementById('output').innerHTML = myObj2.message + '<br>' + myObj2.count + '<br>' + myObj2.secret;

            myObj2.count = Number(myObj2.count) + 1;
            myObj = {'message': 'Updated', 'count': myObj2.count, 'secret': 'JavaScript 2'};
            myStr = JSON.stringify(myObj);
        }

        

        localStorage.setItem('mes', myStr);
    </script>
</body>
</html>
