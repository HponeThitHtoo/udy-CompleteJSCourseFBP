<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="output">Complete JavaScript Course</div>
    <canvas id="canvas" onclick="imgData()"></canvas>

    <script>
        window.onload = init;
        var canvas = document.getElementById('canvas');
        canvas.height = 600;
        canvas.width = 500;
        var ctx = canvas.getContext('2d');
        var pos = { x: 0, y: 50 };
        var pos1 = { x: 100, y: 50 };

        function init() {
            draw();
        }

        function draw() {
            pos.x = pos.x + 5;
            pos1.y = pos1.y + 5;
            if (pos.x > canvas.width) pos.x = 0;
            if (pos1.y > canvas.height) pos1.y = 0;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.beginPath();
            ctx.fillStyle = 'red';
            ctx.arc(pos.x, pos.y, 50, 0, 2 * Math.PI);
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.fillStyle = 'blue';
            ctx.arc(pos1.x, pos1.y, 70, 0, 2 * Math.PI);
            ctx.fill();
            ctx.closePath();

            window.setTimeout(draw, 50);
        }
    </script>
</body>
</html>
