<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="output">Complete JavaScript Course</div>

    <script>
        var message = 'Hello World';

        if (localStorage.getItem('test1')) {
            document.getElementById('output').innerHTML = localStorage.getItem('test1');
        }

        if (localStorage.getItem('count')) {
            var cnt = Number(localStorage.getItem('count')) + 1;
            localStorage.setItem('count', cnt);
            document.getElementById('output').innerHTML += cnt;
        } else {
            localStorage.setItem('count', 0);
        }

        localStorage.setItem('test1', message);
    </script>
</body>
</html>
