<!DOCTYPE html>

<head>

    <title>Array Loop</title>

<body>
    
    <script>
        var arr = ["cat", "dog", "fish", 4, 2, 5, 6, 6, 4];

        for (var x in arr) {
            console.log(arr[x]);
        }
    </script>
