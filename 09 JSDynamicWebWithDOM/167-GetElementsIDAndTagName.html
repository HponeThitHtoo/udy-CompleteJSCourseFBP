<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="output"></div>
    <form action="" name="myForm">
        <input type="url" name="url" id="url">
        <input type="text" name="first" id="first">
        <input type="text" name="last" id="last">
        <textarea name="output" id="" cols="30" rows="10"></textarea>
        <div id="another">Parent
            <div id="one">Test 1</div>
            <div id="two">Test 2</div>
            <div id="three">Test 3</div>
            <div id="four">Test 4</div>
            <div id="five">Test 5</div>
            <div id="six">Test 6</div>
        </div>
        <input type="button" id="btn1" onclick="myFun1()" value="Click Here">
    </form>

    <script>
        var output = document.getElementById('output');
        var divList = document.getElementsByTagName('div');

        divList.output.innerText = 'Hello, Welcome to my page!';
        divList[7].innerHTML = 'Welcome to my website';

        function myFun1() {
            var html = "Div list<br>";

            for (var i = 1; i < divList.length; i++) {
                if(!divList[i].firstElementChild) html += divList[i].innerText + "<br>";
            }

            divList[0].innerHTML = html;
        }

        
    </script>
</body>
</html>
