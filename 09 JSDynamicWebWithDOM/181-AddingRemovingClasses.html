<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1 {
            background-color: aqua;
            font-size: 1.5em;
            color: #fff;
        }
        .box2 {
            background-color: red;
            font-size: .5em;
            color: #ddd;
        }
        #one, #two, #three {
            width: 100px;
            height: 100px;
            display: inline-block;
            border: 1px solid black;
        }
        .active {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="one" class="myClass">Box One</div>
    <div id="two" class="myClass active">Box Two</div>
    <div id="three" class="myClass">Box Three</div>

    <script>
        var el = document.querySelectorAll('.myClass');

        for (var x = 0; x < el.length; x++) {
           
            el[x].onclick = function() {
                // this.classList.toggle('box1');
                
                upClass(el, 'active', 'remove');
                if (!this.classList.contains('active')) this.classList.add('active');
            }
        }

        function upClass(e, c, a) {
            for (var x = 0; x < e.length; x++) {
                e[x].classList[a](c);
            }
        }
    </script>
</body>
</html>
