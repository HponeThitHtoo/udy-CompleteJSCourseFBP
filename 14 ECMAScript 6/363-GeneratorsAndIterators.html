<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="output">Complete JavaScript Course</div>

    <script>
        'use strict';

        function* pgGen() {
            let counter = 0;
            while (counter < 2) {
                yield counter++;
            }
        }

        let pg = pgGen();

        for (let i = 0; i < 10; i++) {
            let holder = pg.next();
            if (holder.done) break;
            console.log(holder.value + ', ' + holder.done);
        }

        console.log(pg);

        console.log(pg.next());
        console.log(pg.next());
        console.log(pg.next());

        
    </script>
</body>
</html>
