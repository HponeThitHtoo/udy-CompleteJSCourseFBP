<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise Callback Calculator</title>
</head>
<body>
    <p>
    First:&nbsp;<input type="text" name="" id="num1">
    Second:&nbsp;<input type="text" name="" id="num2">
    </p>
    <br>
    <input type="button" value="Add" onclick="addBy()">
    <input type="button" value="Subtract" onclick="subBy()">
    <input type="button" value="Multiply" onclick="mulBy()">
    <input type="button" value="Divide" onclick="divBy()">
    <input type="button" value="Modulus" onclick="modBy()">
    <br>
    <div id="output"></div>

    <script>
        var output = document.getElementById('output');
        var num1 = document.getElementById('num1');
        var num2 = document.getElementById('num2');

        function addBy() {
            outC(num1.value, num2.value, "+", function(a, b) {
                return a + b;
            });
        }

        function subBy() {
            outC(num1.value, num2.value, "-", function(a, b) {
                return a - b;
            });
        }

        function mulBy() {
            outC(num1.value, num2.value, "x", function(a, b) {
                return a * b;
            });
        }

        function divBy() {
            outC(num1.value, num2.value, "/", function(a, b) {
                return a / b;
            });
        }

        function modBy() {
            outC(num1.value, num2.value, "%", function(a, b) {
                return a % b;
            });
        }

        function outC(a, b, s, cback) {
            var result = cback(Number(a), Number(b));
            output.innerHTML += a + " " + s + " " + b + " = " + result + "<br>";
        }
    </script>
</body>
</html>
