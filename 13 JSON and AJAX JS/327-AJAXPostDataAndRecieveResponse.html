<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="output">Complete JavaScript Course</div>
    <input type="text" name="" id="idTxt">
    <input type="button" value="Send" id="sendData">

    <script>
        document.getElementById('sendData').addEventListener('click', myFunction);

        function myFunction() {
            var txt = document.getElementById('idTxt').value;
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById('output').innerHTML = this.responseText;
                    console.log(this.responseText);
                }
            }
            xhr.open('POST', 'http://localhost/TCJSCBTP/post.php', true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhr.send("name=" + txt + "&age=50");
        }
    </script>
</body>
</html>
