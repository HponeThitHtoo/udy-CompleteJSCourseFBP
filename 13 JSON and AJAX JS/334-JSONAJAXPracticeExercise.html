<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="output">Complete JavaScript Course</div>
    <input type="button" value="Load" id="search">
    <div id="output1"></div>

    <script>
        window.onload = init;

        function init() {
            document.getElementById('search').addEventListener('click', ySearch, false);
        }

        function ySearch() {
            var url = 'https://api.myjson.com/bins/acgli';
            
            getJSON(url, function(data) {
                // console.log(data);
                showResults(data);
            });
        }

        function getJSON(url, callback) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.responseType = 'json';
            xhr.onload = function() {
                if (xhr.status == 200 && xhr.readyState == 4) {
                    callback(xhr.response);
                }
            }
            xhr.send();
        }

        function showResults(results) {
            console.log(results);
            var html = '<h1>' + results.firstName + ' ' + results.lastName + '</h1>';
            document.getElementById('output1').innerHTML = html;
        }
    </script>
</body>
</html>
