<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Target Form Content</title>
</head>
<body>
    <div id="wrapper">Page 1</div>
    <form action="">
        First name: <input type="text" name="e1" id="e1" value="Laurence">
        Last name: <input type="text" name="e2" id="e2" value="Svekis">
        <input type="button" value="Submit" onclick="sendInfo()">
    </form>

    <form action="">
        First name: <input type="text" name="e1" id="e1" value="Laurence">
        Last name: <input type="text" name="e2" id="e2" value="Svekis">
        <input type="button" value="Submit" onclick="sendInfo()">
    </form>

    <script>
        function sendInfo() {
            var p = event.target.parentElement;
            console.log(p);
            message("Welcome " + p.e1.value + " " + p.e2.value);
        }

        function message(m) {
            document.getElementById('wrapper').innerHTML = m;
        }
    </script>
</body>
</html>
