<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">Complete JavaScript Course</div>
    <form action="index2.html" method="get" onsubmit="return valForm()">
        <input type="text" name="firstName" id="firstName">
        <input type="text" name="lastName" id="lastName">
        <input type="text" name="age" id="age">

        <input type="submit" value="submit">
    </form>

    <script>
        function valForm() {
            var p = event.target.children;

            if (p.firstName.value == "") {
                message("Needs a first name!");
                return false;
            } else if (p.lastName.value == "") {
                message("Needs a last name!");
                return false;
            } else if (p.age.value == "") {
                message("Needs an age!");
                return false;
            }

            console.log(p.firstName);
            return true;
        }

        function message(m) {
            document.getElementById('wrapper').innerHTML = m;
        }
    </script>
</body>
</html>
