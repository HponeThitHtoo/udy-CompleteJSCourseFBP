<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Handler Code</title>
</head>
<body>
    <div id="wrapper"></div>
    <form action="" name="myForm">
        <input type="button" value="click1" id="id1">
        <input type="button" value="click2" id="id2">
        <input type="button" value="click3" id="id3">
    </form>

    <script>
        var output = document.getElementById('wrapper');

        /* document.getElementById('id1').onclick = function() {
            output.innerHTML = 'WORKED';
        } */

        document.getElementById('id1').onclick = myFun;

        function myFun() {
            console.dir(this);
            this.value = 'CLICKED';
            output.innerHTML = 'WORKED';
        }
    </script>
</body>
</html>
