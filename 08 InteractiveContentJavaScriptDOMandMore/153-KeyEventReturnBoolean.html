<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">Complete JavaScript Course</div>
    <input type="text" name="myNum1" id="myNum1" onkeypress="return numCheck1()" onpaste="return false">
    <input type="text" name="myNum2" id="myNum2" onkeypress="return numCheck2()" onpaste="return false">

    <script>
        function numCheck1() {
            console.log(event.key);
            message(!isNaN(event.key));
            return !isNaN(event.key);
        }

        function numCheck2() {
            console.log(event.key);
            message(isNaN(event.key));
            return isNaN(event.key);
        }

        function message(m) {
            document.getElementById('wrapper').innerHTML = m;
        }
    </script>
</body>
</html>
