<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM Traversing</title>
</head>
<body>
    <div id="wrapper"></div>
    <form action="" name="myForm">
        <input type="text" name="url" id="url" value="http://www.google.com">
        <input type="button" value="Go to a URL" onclick="goUrl()">
    </form>

    <script>
        var output = document.getElementById('wrapper');

        document.myForm.children[1].value = 'Hello World';
    </script>
</body>
</html>
