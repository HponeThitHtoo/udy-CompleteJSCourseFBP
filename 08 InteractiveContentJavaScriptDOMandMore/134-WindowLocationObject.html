<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Window Location Object</title>
</head>
<body>
    <div id="wrapper"></div>
        <form action="" name="myForm">
        <input type="text" name="url" id="url" value="http://www.google.com">
        <input type="button" value="Go to a URL" onclick="goUrl()">
        <input type="button" value="Go to my fav URL" onclick="goUrl2('http://www.discoveryvip.com')">
        <input type="button" value="Value" onclick="myValue()">
    </form>

    <script>

        function goUrl() {
            var url = document.getElementById('url').value;

            window.location = url;
        }

        function goUrl2(url) {
            window.location= url;
        }

        function myValue() {
            document.getElementById('wrapper').innerHTML = document.myForm.url.value;
        }
    </script>
</body>
</html>
