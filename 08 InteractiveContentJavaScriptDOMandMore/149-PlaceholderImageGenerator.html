<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">Complete JavaScript Course</div>
    <form action="">
        <select name="" id="" onchange="imgU()">
            <option value="">Select</option>
            <option value="150x150">Small</option>
            <option value="350x150">Medium</option>
            <option value="750x150">Large</option>
        </select>
        <br>
        Add Text
        <input type="text" onchange="imgU()">
        <br>
        Select Color
        <input type="color" name="" id="" onchange="imgU()">
        <br>
        <img src="http://via.placeholder.com/350x150/222/fff?text=Image1" alt="" id="myImage">
    </form>

    <script>
        var iColor = "222";
        var iText = "Image1";
        var iSize = "350x150";

        function imgU() {
            if (event.target.type == 'select-one') {
                iSize = event.target.value;
            } else if (event.target.type == 'text') {
                iText = event.target.value;
            } else if (event.target.type == 'color') {
                iColor = event.target.value;
                // iColor = iColor.slice(1);
                iColor = iColor.replace('#', '');
            }

            var imgsrc = 'http://via.placeholder.com/' + iSize + '/' + iColor + '/' + 'fff?text=' + iText;
            event.target.parentElement.myImage.src = imgsrc;

            message(imgsrc);
        }

        function message(m) {
            document.getElementById('wrapper').innerHTML = m;
        }
    </script>
</body>
</html>
